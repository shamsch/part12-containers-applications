version: '3.8'
services:
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    container_name: nginx-layer
    depends_on:
      - frontend
  frontend: 
    build: 
      context: ./todo-frontend/
      dockerfile: Dockerfile
    ports:
      - "5000:3000"
    environment: 
      - REACT_APP_BACKEND_URL=http://localhost:3000

      